[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/admin/*"
  [headers.values]
    # Permetti unsafe-eval solo per Decap CMS
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-eval' https://unpkg.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data:;
      connect-src 'self' https://api.netlify.com https://api.github.com;
    """

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200
